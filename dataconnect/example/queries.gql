mutation AddMovieToList($listId: UUID!, $movieId: UUID!, $position: Int!, $note: String) @auth(level: USER) {
  listMovie_insert(data: {listId: $listId, movieId: $movieId, position: $position, note: $note})
}

query GetPublicLists @auth(level: PUBLIC, insecureReason: "This operation is safe to expose to the public") {
  lists(where: {public: {eq: true}}) {
    id
    name
    description
    createdAt
    updatedAt
  }
}

mutation CreateNewList($name: String!, $description: String!, $public: Boolean!) @auth(level: USER) {
  list_insert(data: {
    name: $name,
    description: $description,
    public: $public,
    userId_expr: "auth.uid",
    createdAt_expr: "request.time",
    updatedAt_expr: "request.time"
  })
}

query GetMyReviews @auth(level: USER) {
  reviews(where: {userId: {eq_expr: "auth.uid"}}) {
    id
    rating
    review
    movie {
      id
      title
    }
  }
}